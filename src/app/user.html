<h2 mat-dialog-title style="text-align: center">
  Mise à jour de l'utilisateur
</h2>
<mat-dialog-content class="mat-typography">
  <form class="form">
    <div style="margin-top: 10px">
      <mat-form-field style="margin-right: 10px" appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput name="nom" [(ngModel)]="user.nom" />
      </mat-form-field>
      <mat-form-field style="margin-right: 10px" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput name="email" [(ngModel)]="user.email" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field style="margin-right: 10px" appearance="outline">
        <mat-label>Role</mat-label>
        <input matInput name="role" [(ngModel)]="user.role" />
      </mat-form-field>
      <!-- Ajoutez d'autres champs ici si nécessaire -->
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    style="background-color: rgba(204, 28, 28, 0.568); color: white"
    (click)="deleteUser()"
  >
    Supprimer
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    (click)="updateUser()"
    style="background-color: rgb(94, 180, 94); color: white"
    cdkFocusInitial
  >
    Mettre à jour
  </button>
</mat-dialog-actions>
