<h2 mat-dialog-title style="text-align: center">Créer un cour</h2>
<form
  name="scheduleForm"
  (ngSubmit)="createSchedule()"
  [formGroup]="scheduleForm"
>
  <mat-dialog-content class="mat-typography">
    <div class="form">
      <div style="margin-top: 10px">
        <mat-form-field style="margin-right: 10px" appearance="outline">
          <mat-label>Thème</mat-label>
          <input
            formControlName="theme"
            matInput
            placeholder="Thème du cours"
            required
            [value]="scheduleForm.get('theme')?.value"
          />
        </mat-form-field>
        <mat-form-field style="margin-right: 10px" appearance="outline">
          <mat-label>Periode</mat-label>
          <input
            formControlName="Periode"
            placeholder="Période"
            required="matInput"
            [value]="scheduleForm.get('Periode')"
            matInput
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field style="margin-right: 10px" appearance="outline">
          <mat-label>Niveau</mat-label>
          <input
            formControlName="Level"
            placeholder="Niveau"
            required="matInput"
            [value]="scheduleForm.get('Level')"
            matInput
          />
        </mat-form-field>
        <mat-form-field style="margin-right: 10px" appearance="outline">
          <mat-label>Absence</mat-label>
          <input
            formControlName="Absence"
            placeholder="Absence"
            required="matInput"
            [value]="scheduleForm.get('Absence')"
            matInput
          />
        </mat-form-field>
      </div>
      <div style="margin-top: 10px">
        <mat-form-field style="margin-right: 10px" appearance="outline">
          <mat-label>Heure</mat-label>
          <input
            formControlName="heure"
            placeholder="Début du cours(10 par exemple)"
            required="matInput"
            [value]="scheduleForm.get('heure')"
            matInput
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Date</mat-label>
          <input
            style="width: 150px"
            matInput
            [matDatepicker]="datepicker"
            [value]="scheduleForm.get('Date')"
            formControlName="Date"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="datepicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Annuler</button>
    <button
      mat-button
      style="background-color: rgb(94, 180, 94); color: white"
      cdkFocusInitial
    >
      Créer le cours
    </button>
  </mat-dialog-actions>
</form>
